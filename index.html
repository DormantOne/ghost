<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ghost Tic Tac Toe - Fixed</title>
    <script src="https://cdn.jsdelivr.net/npm/qrious/dist/qrious.min.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Courier New', monospace;
            background: #050505;
            color: #0f0;
            min-height: 100vh;
            text-align: center;
            padding: 10px;
        }
        h1 { text-shadow: 0 0 15px #0f0; margin-bottom: 5px; font-size: 22px; }
        .sub { color: #666; font-size: 11px; margin-bottom: 20px; }
        button {
            background: transparent;
            border: 2px solid #0f0;
            color: #0f0;
            padding: 12px 25px;
            font-family: inherit;
            font-size: 14px;
            cursor: pointer;
            margin: 5px;
            text-transform: uppercase;
        }
        button:hover:not(:disabled) { background: #0f0; color: #000; }
        button:disabled { opacity: 0.3; border-color: #333; cursor: not-allowed; }
        .btn-ai { border-color: #0ff; color: #0ff; }
        
        canvas { margin: 15px auto; display: block; background: white; padding: 8px; }
        
        .panel {
            border: 1px solid #0f0;
            padding: 20px;
            margin: 15px auto;
            max-width: 450px;
            display: none;
            background: rgba(0, 20, 0, 0.3);
        }
        .panel.active { display: block; }
        
        .code-display {
            font-size: 42px;
            letter-spacing: 8px;
            color: #ff0;
            text-shadow: 0 0 20px #ff0;
            margin: 15px 0;
            font-weight: bold;
        }
        
        input[type="text"] {
            background: #000;
            border: 1px solid #0f0;
            color: #0f0;
            padding: 12px;
            font-size: 20px;
            text-align: center;
            letter-spacing: 4px;
            width: 150px;
            text-transform: uppercase;
            font-family: inherit;
        }
        
        #game-board {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 8px;
            max-width: 300px;
            margin: 20px auto;
            padding: 10px;
            border: 2px solid #0f0;
            background: rgba(0, 20, 0, 0.5);
        }
        
        .cell {
            aspect-ratio: 1;
            border: 1px solid #0f0;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
            cursor: pointer;
            background: rgba(0, 10, 0, 0.8);
            min-height: 80px;
        }
        .cell:hover:not(.taken) { background: rgba(0, 255, 0, 0.2); }
        .cell.taken { cursor: not-allowed; }
        .cell.x { color: #0f0; text-shadow: 0 0 20px #0f0; }
        .cell.o { color: #f0f; text-shadow: 0 0 20px #f0f; }
        .cell.winning { background: rgba(255, 255, 0, 0.3); border-color: #ff0; }
        
        #status {
            font-size: 18px;
            margin: 15px 0;
            height: 25px;
            color: #0ff;
        }
        
        .connection-status {
            font-size: 12px;
            color: #ff0;
            margin: 10px 0;
            padding: 5px;
            border: 1px dashed #ff0;
            display: inline-block;
        }
        
        #game-area { display: none; max-width: 500px; margin: 0 auto; }
        
        .waiting-overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.9);
            display: none;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            z-index: 100;
        }
        .waiting-overlay.active { display: flex; }
        
        .log {
            font-size: 10px;
            opacity: 0.6;
            margin-top: 15px;
            border-top: 1px solid #003300;
            padding-top: 10px;
            max-height: 80px;
            overflow-y: auto;
        }
    </style>
</head>
<body>

    <h1>‚ó¢ GHOST TAC TOE ‚ó£</h1>
    <div class="sub">Heuristic AI // 2-Player // Bluetooth</div>

    <!-- Entry -->
    <div id="entry-point">
        <p style="margin-bottom: 15px;">Scan to open on phone:</p>
        <canvas id="url-qr"></canvas>
        <p style="color: #666; font-size: 11px;"><span id="current-url"></span></p>
        
        <div style="margin-top: 20px;">
            <button onclick="startSolo()">‚ö° Solo vs AI</button>
            <button onclick="initHost()">üë• Host Game</button>
            <button onclick="showJoin()">üîç Join Game</button>
        </div>
    </div>

    <!-- Host Waiting Room -->
    <div id="host-wait" class="panel">
        <h3>Game Code</h3>
        <div class="code-display" id="host-code">----</div>
        <div class="connection-status">Tell opponent this code!<br>Game starts when they connect...</div>
        <button onclick="cancelGame()">Cancel</button>
    </div>

    <!-- Join Room -->
    <div id="join-panel" class="panel">
        <h3>Enter Code</h3>
        <input type="text" id="join-code" maxlength="4" placeholder="ABCD">
        <br><br>
        <button onclick="joinGame()">Connect</button>
        <button onclick="cancelGame()" style="border-color: #666;">Back</button>
    </div>

    <!-- Game Area -->
    <div id="game-area">
        <div id="status">Setting up...</div>
        <div style="font-size: 11px; color: #888; margin-bottom: 10px;" id="mode-indicator"></div>
        
        <div id="game-board">
            <div class="cell" data-index="0" onclick="makeMove(0)"></div>
            <div class="cell" data-index="1" onclick="makeMove(1)"></div>
            <div class="cell" data-index="2" onclick="makeMove(2)"></div>
            <div class="cell" data-index="3" onclick="makeMove(3)"></div>
            <div class="cell" data-index="4" onclick="makeMove(4)"></div>
            <div class="cell" data-index="5" onclick="makeMove(5)"></div>
            <div class="cell" data-index="6" onclick="makeMove(6)"></div>
            <div class="cell" data-index="7" onclick="makeMove(7)"></div>
            <div class="cell" data-index="8" onclick="makeMove(8)"></div>
        </div>
        
        <button onclick="resetGame()">New Game</button>
        <button onclick="location.reload()" style="border-color: #666; color: #666;">Exit</button>
        
        <div class="log" id="game-log"></div>
    </div>

    <script>
        // Generate QR
        const currentUrl = window.location.href.split('#')[0];
        document.getElementById('current-url').textContent = currentUrl;
        new QRious({
            element: document.getElementById('url-qr'),
            value: currentUrl,
            size: 180
        });

        // Game State
        let board = ['', '', '', '', '', '', '', '', ''];
        let currentPlayer = 'X';
        let gameActive = false;
        let mySymbol = null;
        let isAI = false;
        let isHost = false;
        let gameCode = null;
        let opponentConnected = false;

        function log(msg) {
            const el = document.getElementById('game-log');
            if (el) {
                el.innerHTML += '> ' + msg + '<br>';
                el.scrollTop = el.scrollHeight;
            }
            console.log(msg);
        }

        function generateCode() {
            return Math.random().toString(36).substring(2, 6).toUpperCase();
        }

        // SOLO MODE
        function startSolo() {
            isAI = true;
            isHost = false;
            mySymbol = 'X';
            gameActive = true;
            document.getElementById('entry-point').style.display = 'none';
            document.getElementById('game-area').style.display = 'block';
            document.getElementById('mode-indicator').textContent = 'Mode: Solo vs AI (You are X)';
            updateStatus('Your turn (X)');
            log('Solo mode started. You are X, AI is O.');
        }

        // HOST MODE
        function initHost() {
            isHost = true;
            isAI = false;
            mySymbol = 'X';
            gameCode = generateCode();
            
            document.getElementById('entry-point').style.display = 'none';
            document.getElementById('host-wait').classList.add('active');
            document.getElementById('host-code').textContent = gameCode;
            
            log('Hosting game: ' + gameCode);
            
            // Listen for joiner
            window.addEventListener('storage', function waitForJoin(e) {
                if (e.key === 'ttt-join-' + gameCode) {
                    window.removeEventListener('storage', waitForJoin);
                    opponentConnected = true;
                    log('Opponent joined! Starting...');
                    document.getElementById('host-wait').classList.remove('active');
                    startTwoPlayerGame();
                }
            });
        }

        // JOIN MODE
        function showJoin() {
            document.getElementById('entry-point').style.display = 'none';
            document.getElementById('join-panel').classList.add('active');
        }

        function joinGame() {
            const code = document.getElementById('join-code').value.toUpperCase();
            if (code.length !== 4) {
                alert('Enter 4-letter code!');
                return;
            }
            
            gameCode = code;
            isHost = false;
            isAI = false;
            mySymbol = 'O';
            
            // Notify host
            localStorage.setItem('ttt-join-' + gameCode, JSON.stringify({
                timestamp: Date.now(),
                msg: 'joined'
            }));
            
            document.getElementById('join-panel').classList.remove('active');
            startTwoPlayerGame();
            log('Joined game: ' + gameCode + ' as O');
        }

        function startTwoPlayerGame() {
            gameActive = true;
            document.getElementById('game-area').style.display = 'block';
            document.getElementById('mode-indicator').textContent = 
                'Mode: 2-Player | Code: ' + gameCode + ' | You are ' + mySymbol;
            
            // X goes first
            if (mySymbol === 'X') {
                updateStatus('Your turn (X)');
            } else {
                updateStatus('Waiting for X...');
            }
            
            // Setup move listener
            window.addEventListener('storage', handleRemoteMove);
        }

        function cancelGame() {
            location.reload();
        }

        // GAME LOGIC
        function updateStatus(msg) {
            document.getElementById('status').textContent = msg;
        }

        function makeMove(index) {
            if (!gameActive || board[index] !== '') return;
            
            // Check turn
            if (currentPlayer !== mySymbol && !isAI) {
                updateStatus('Not your turn!');
                return;
            }
            
            executeMove(index, currentPlayer);
            
            // Broadcast if 2-player
            if (!isAI && gameCode) {
                localStorage.setItem('ttt-move-' + gameCode, JSON.stringify({
                    index: index,
                    player: currentPlayer,
                    timestamp: Date.now()
                }));
            }
            
            // Check game end
            if (gameActive && checkWin(currentPlayer)) {
                endGame(currentPlayer + ' wins!');
                return;
            }
            
            if (gameActive && board.every(c => c !== '')) {
                endGame('Draw!');
                return;
            }
            
            // Switch turn
            if (gameActive) {
                currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
                
                if (isAI && currentPlayer !== mySymbol) {
                    updateStatus('AI thinking...');
                    setTimeout(makeAIMove, 600);
                } else {
                    updateStatus(currentPlayer === mySymbol ? 'Your turn (' + currentPlayer + ')' : 
                                'Waiting for ' + currentPlayer + '...');
                }
            }
        }

        function executeMove(index, player) {
            board[index] = player;
            const cell = document.querySelector(`.cell[data-index="${index}"]`);
            cell.textContent = player;
            cell.classList.add('taken', player.toLowerCase());
            log(player + ' plays position ' + (index + 1));
        }

        function handleRemoteMove(e) {
            if (!gameCode) return;
            if (e.key === 'ttt-move-' + gameCode) {
                const data = JSON.parse(e.newValue);
                if (data.player !== mySymbol) {
                    // Opponent moved
                    if (board[data.index] === '') {
                        executeMove(data.index, data.player);
                        
                        // Check win
                        if (checkWin(data.player)) {
                            endGame(data.player + ' wins!');
                            return;
                        }
                        
                        if (board.every(c => c !== '')) {
                            endGame('Draw!');
                            return;
                        }
                        
                        // Now my turn
                        currentPlayer = mySymbol;
                        updateStatus('Your turn (' + mySymbol + ')');
                    }
                }
            }
        }

        // AI LOGIC (Minimax)
        function makeAIMove() {
            if (!gameActive) return;
            
            const move = getBestMove();
            makeMove(move);
        }

        function getBestMove() {
            // Try win
            for (let i = 0; i < 9; i++) {
                if (board[i] === '') {
                    board[i] = mySymbol === 'X' ? 'O' : 'X';
                    const win = checkWin(mySymbol === 'X' ? 'O' : 'X');
                    board[i] = '';
                    if (win) return i;
                }
            }
            
            // Block
            const foe = mySymbol === 'X' ? 'O' : 'X';
            for (let i = 0; i < 9; i++) {
                if (board[i] === '') {
                    board[i] = foe;
                    const win = checkWin(foe);
                    board[i] = '';
                    if (win) return i;
                }
            }
            
            // Center
            if (board[4] === '') return 4;
            
            // Corners
            const corners = [0, 2, 6, 8].filter(i => board[i] === '');
            if (corners.length > 0) return corners[Math.floor(Math.random() * corners.length)];
            
            // Edges
            const edges = [1, 3, 5, 7].filter(i => board[i] === '');
            if (edges.length > 0) return edges[Math.floor(Math.random() * edges.length)];
            
            return board.indexOf('');
        }

        function checkWin(player) {
            const wins = [
                [0,1,2], [3,4,5], [6,7,8],
                [0,3,6], [1,4,7], [2,5,8],
                [0,4,8], [2,4,6]
            ];
            
            return wins.some(combo => {
                if (combo.every(i => board[i] === player)) {
                    combo.forEach(i => document.querySelector(`.cell[data-index="${i}"]`).classList.add('winning'));
                    return true;
                }
                return false;
            });
        }

        function endGame(msg) {
            gameActive = false;
            updateStatus(msg);
            log(msg);
        }

        function resetGame() {
            board = ['', '', '', '', '', '', '', '', ''];
            currentPlayer = 'X';
            gameActive = true;
            
            document.querySelectorAll('.cell').forEach(cell => {
                cell.textContent = '';
                cell.className = 'cell';
            });
            
            if (isAI) {
                updateStatus(mySymbol === 'X' ? 'Your turn' : 'AI starts...');
                if (mySymbol === 'O') setTimeout(makeAIMove, 500);
            } else {
                updateStatus(mySymbol === 'X' ? 'Your turn (X)' : 'Waiting for X...');
            }
        }
    </script>
</body>
</html>
