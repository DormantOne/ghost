<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ghost Tic Tac Toe - Heuristic AI</title>
    <script src="https://cdn.jsdelivr.net/npm/qrious/dist/qrious.min.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Courier New', monospace;
            background: #050505;
            color: #0f0;
            min-height: 100vh;
            text-align: center;
            padding: 10px;
        }
        
        h1 { 
            text-shadow: 0 0 15px #0f0; 
            margin-bottom: 5px;
            font-size: 22px;
        }
        
        .sub { 
            color: #666; 
            font-size: 11px; 
            margin-bottom: 20px;
            letter-spacing: 2px;
        }
        
        button {
            background: transparent;
            border: 2px solid #0f0;
            color: #0f0;
            padding: 12px 25px;
            font-family: inherit;
            font-size: 14px;
            cursor: pointer;
            margin: 5px;
            text-transform: uppercase;
            transition: all 0.3s;
        }
        
        button:hover:not(:disabled) {
            background: #0f0;
            color: #000;
            box-shadow: 0 0 20px #0f0;
        }
        
        button:disabled {
            opacity: 0.3;
            border-color: #333;
            color: #333;
            cursor: not-allowed;
        }
        
        .btn-ai { border-color: #0ff; color: #0ff; }
        .btn-ai:hover { background: #0ff; box-shadow: 0 0 20px #0ff; }
        
        canvas { margin: 15px auto; display: block; background: white; padding: 8px; }
        
        .panel {
            border: 1px solid #0f0;
            padding: 20px;
            margin: 15px auto;
            max-width: 450px;
            display: none;
            background: rgba(0, 20, 0, 0.3);
        }
        
        .panel.active { display: block; }
        
        .code-display {
            font-size: 42px;
            letter-spacing: 8px;
            color: #ff0;
            text-shadow: 0 0 20px #ff0;
            margin: 15px 0;
            font-weight: bold;
            font-family: 'Courier New', monospace;
        }
        
        input[type="text"] {
            background: #000;
            border: 1px solid #0f0;
            color: #0f0;
            padding: 12px;
            font-size: 20px;
            text-align: center;
            letter-spacing: 4px;
            width: 150px;
            text-transform: uppercase;
            font-family: inherit;
        }
        
        /* Tic Tac Toe Board */
        #game-board {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 8px;
            max-width: 300px;
            margin: 20px auto;
            padding: 10px;
            border: 2px solid #0f0;
            background: rgba(0, 20, 0, 0.5);
        }
        
        .cell {
            aspect-ratio: 1;
            border: 1px solid #0f0;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
            cursor: pointer;
            background: rgba(0, 10, 0, 0.8);
            transition: all 0.2s;
            min-height: 80px;
        }
        
        .cell:hover:not(.taken) {
            background: rgba(0, 255, 0, 0.2);
            box-shadow: inset 0 0 20px rgba(0, 255, 0, 0.3);
        }
        
        .cell.taken {
            cursor: not-allowed;
        }
        
        .cell.x { color: #0f0; text-shadow: 0 0 20px #0f0; }
        .cell.o { color: #f0f; text-shadow: 0 0 20px #f0f; }
        
        .cell.winning {
            background: rgba(255, 255, 0, 0.3);
            border-color: #ff0;
            box-shadow: 0 0 30px #ff0;
        }
        
        #status {
            font-size: 18px;
            margin: 15px 0;
            height: 25px;
            color: #0ff;
        }
        
        .score-board {
            display: flex;
            justify-content: center;
            gap: 40px;
            margin: 15px 0;
            font-size: 14px;
        }
        
        .score { opacity: 0.7; }
        .score.active { opacity: 1; color: #ff0; }
        
        .thinking {
            animation: pulse 1s infinite;
            color: #0ff;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }
        
        .mode-select {
            margin: 20px 0;
        }
        
        #game-area { display: none; max-width: 500px; margin: 0 auto; }
        
        .log {
            font-size: 10px;
            opacity: 0.6;
            margin-top: 15px;
            border-top: 1px solid #003300;
            padding-top: 10px;
            max-height: 100px;
            overflow-y: auto;
        }
        
        .ai-indicator {
            font-size: 11px;
            color: #0ff;
            margin-top: 5px;
        }
    </style>
</head>
<body>

    <h1>‚ó¢ GHOST TAC TOE ‚ó£</h1>
    <div class="sub">Heuristic AI // Bluetooth // 2-Player</div>

    <!-- Initial QR Step -->
    <div id="entry-point">
        <p style="margin-bottom: 15px;">Scan to open on phone:</p>
        <canvas id="url-qr"></canvas>
        <p style="color: #666; font-size: 11px;">Or visit: <span id="current-url"></span></p>
        
        <div class="mode-select">
            <p style="margin-bottom: 10px;">Select Mode:</p>
            <button onclick="startSolo()">‚ö° Solo vs AI</button>
            <button onclick="showHostPanel()">üë• Host Game</button>
            <button onclick="showJoinPanel()">üîç Join Game</button>
        </div>
    </div>

    <!-- Host Panel -->
    <div id="host-panel" class="panel">
        <h3>Your Game Code</h3>
        <div class="code-display" id="host-code">----</div>
        <p style="font-size: 12px; color: #888;">Tell opponent this code</p>
        <p style="font-size: 11px; margin-top: 15px;">Waiting for connection...</p>
        <button class="btn-ai" onclick="startLocalGame(true)">Play as X (Start)</button>
    </div>

    <!-- Join Panel -->
    <div id="join-panel" class="panel">
        <h3>Enter Game Code</h3>
        <input type="text" id="join-code" maxlength="4" placeholder="ABCD">
        <br><br>
        <button onclick="joinByCode()">Connect</button>
        <button class="btn-ai" onclick="startLocalGame(false)">Or: Play Solo (O vs AI)</button>
    </div>

    <!-- Game Area -->
    <div id="game-area">
        <div class="score-board">
            <div id="score-x" class="score active">X (You): <span>0</span></div>
            <div id="score-draw">Draws: <span>0</span></div>
            <div id="score-o" class="score">O (Foe): <span>0</span></div>
        </div>
        
        <div id="status">Your turn</div>
        <div class="ai-indicator" id="ai-status" style="display: none;">AI is thinking...</div>
        
        <div id="game-board">
            <div class="cell" data-index="0" onclick="makeMove(0)"></div>
            <div class="cell" data-index="1" onclick="makeMove(1)"></div>
            <div class="cell" data-index="2" onclick="makeMove(2)"></div>
            <div class="cell" data-index="3" onclick="makeMove(3)"></div>
            <div class="cell" data-index="4" onclick="makeMove(4)"></div>
            <div class="cell" data-index="5" onclick="makeMove(5)"></div>
            <div class="cell" data-index="6" onclick="makeMove(6)"></div>
            <div class="cell" data-index="7" onclick="makeMove(7)"></div>
            <div class="cell" data-index="8" onclick="makeMove(8)"></div>
        </div>
        
        <button onclick="resetGame()">New Round</button>
        <button onclick="location.reload()" style="border-color: #666; color: #666;">Exit</button>
        
        <div class="log" id="game-log"></div>
    </div>

    <script>
        // Generate URL QR on load
        const currentUrl = window.location.href.split('#')[0];
        document.getElementById('current-url').textContent = currentUrl;
        new QRious({
            element: document.getElementById('url-qr'),
            value: currentUrl,
            size: 180
        });

        // Game State
        let board = ['', '', '', '', '', '', '', '', ''];
        let currentPlayer = 'X';
        let gameActive = true;
        let mySymbol = 'X';
        let foeSymbol = 'O';
        let scores = { x: 0, o: 0, draw: 0 };
        let gameCode = '';
        let isAI = false;
        let isHost = false;
        let aiDifficulty = 'expert'; // 'easy', 'medium', 'expert'

        // Connection Setup (localStorage polling)
        function generateCode() {
            return Math.random().toString(36).substring(2, 6).toUpperCase();
        }

        function log(msg) {
            const logEl = document.getElementById('game-log');
            if (logEl) {
                logEl.innerHTML += '> ' + msg + '<br>';
                logEl.scrollTop = logEl.scrollHeight;
            }
            console.log(msg);
        }

        // Mode Selection
        function startSolo() {
            isAI = true;
            mySymbol = 'X';
            foeSymbol = 'O';
            document.getElementById('entry-point').style.display = 'none';
            document.getElementById('game-area').style.display = 'block';
            updateStatus('You are X. AI is O.');
            log('Solo mode: You vs Heuristic AI');
        }

        function startLocalGame(asX) {
            isAI = true;
            mySymbol = asX ? 'X' : 'O';
            foeSymbol = asX ? 'O' : 'X';
            document.getElementById('host-panel').classList.remove('active');
            document.getElementById('join-panel').classList.remove('active');
            document.getElementById('entry-point').style.display = 'none';
            document.getElementById('game-area').style.display = 'block';
            updateStatus('You are ' + mySymbol + '. AI is ' + foeSymbol);
            log('Solo mode: ' + mySymbol + ' vs AI');
            
            if (!asX) {
                // AI goes first as X
                setTimeout(makeAIMove, 500);
            }
        }

        function showHostPanel() {
            gameCode = generateCode();
            document.getElementById('host-code').textContent = gameCode;
            document.getElementById('host-panel').classList.add('active');
            document.getElementById('entry-point').style.display = 'none';
            isHost = true;
            mySymbol = 'X';
            foeSymbol = 'O';
            setupStorageListener();
            log('Hosting game: ' + gameCode);
        }

        function showJoinPanel() {
            document.getElementById('join-panel').classList.add('active');
            document.getElementById('entry-point').style.display = 'none';
            isHost = false;
            mySymbol = 'O';
            foeSymbol = 'X';
        }

        function joinByCode() {
            const code = document.getElementById('join-code').value.toUpperCase();
            if (code.length !== 4) return alert('Enter 4 letters!');
            gameCode = code;
            document.getElementById('join-panel').classList.remove('active');
            document.getElementById('game-area').style.display = 'block';
            setupStorageListener();
            updateStatus('Waiting for host...');
            log('Joined game: ' + gameCode);
        }

        function setupStorageListener() {
            window.addEventListener('storage', (e) => {
                if (e.key === 'ttt-move-' + gameCode) {
                    const data = JSON.parse(e.newValue);
                    if (data.symbol !== mySymbol) {
                        receiveMove(data.index, data.symbol);
                    }
                }
            });
        }

        function broadcastMove(index, symbol) {
            if (!isAI && gameCode) {
                localStorage.setItem('ttt-move-' + gameCode, JSON.stringify({
                    index: index,
                    symbol: symbol,
                    timestamp: Date.now()
                }));
            }
        }

        // Game Logic
        function makeMove(index) {
            if (!gameActive || board[index] !== '') return;
            if (currentPlayer !== mySymbol && !isAI) return; // Not your turn in 2P
            
            executeMove(index, mySymbol);
            broadcastMove(index, mySymbol);
            
            if (gameActive && isAI) {
                document.getElementById('ai-status').style.display = 'block';
                document.getElementById('ai-status').classList.add('thinking');
                setTimeout(makeAIMove, 600);
            }
        }

        function receiveMove(index, symbol) {
            if (!gameActive || board[index] !== '') return;
            executeMove(index, symbol);
        }

        function executeMove(index, symbol) {
            board[index] = symbol;
            const cell = document.querySelector(`.cell[data-index="${index}"]`);
            cell.textContent = symbol;
            cell.classList.add('taken', symbol.toLowerCase());
            
            log(symbol + ' plays position ' + (index + 1));
            
            if (checkWin(symbol)) {
                endGame(symbol + ' wins!', symbol);
                return;
            }
            
            if (board.every(cell => cell !== '')) {
                endGame('Draw!', null);
                return;
            }
            
            currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
            updateTurnStatus();
        }

        function updateTurnStatus() {
            const isMyTurn = currentPlayer === mySymbol;
            updateStatus(isMyTurn ? (isAI ? 'Your turn (AI is thinking...)' : 'Your turn') : 
                        (isAI ? 'AI is thinking...' : 'Opponent\'s turn'));
            
            document.getElementById('score-x').classList.toggle('active', currentPlayer === 'X');
            document.getElementById('score-o').classList.toggle('active', currentPlayer === 'O');
        }

        function updateStatus(msg) {
            document.getElementById('status').textContent = msg;
        }

        // HEURISTIC AI (Minimax with Alpha-Beta Pruning)
        function makeAIMove() {
            if (!gameActive) return;
            
            let bestMove;
            
            if (aiDifficulty === 'easy') {
                // Random valid move
                const available = board.map((v, i) => v === '' ? i : null).filter(v => v !== null);
                bestMove = available[Math.floor(Math.random() * available.length)];
            } else if (aiDifficulty === 'medium') {
                // Try to win, else block, else random
                bestMove = findWinningMove(foeSymbol) || 
                          findWinningMove(mySymbol) || 
                          getBestMoveHeuristic();
            } else {
                // Expert: Minimax
                bestMove = getBestMoveMinimax();
            }
            
            executeMove(bestMove, foeSymbol);
            document.getElementById('ai-status').style.display = 'none';
            document.getElementById('ai-status').classList.remove('thinking');
        }

        function findWinningMove(symbol) {
            for (let i = 0; i < 9; i++) {
                if (board[i] === '') {
                    board[i] = symbol;
                    const wins = checkWin(symbol);
                    board[i] = ''; // undo
                    if (wins) return i;
                }
            }
            return null;
        }

        function getBestMoveHeuristic() {
            // Priority: Center, Corners, Edges
            if (board[4] === '') return 4;
            
            const corners = [0, 2, 6, 8];
            const availableCorners = corners.filter(i => board[i] === '');
            if (availableCorners.length > 0) {
                return availableCorners[Math.floor(Math.random() * availableCorners.length)];
            }
            
            const edges = [1, 3, 5, 7];
            const availableEdges = edges.filter(i => board[i] === '');
            if (availableEdges.length > 0) {
                return availableEdges[Math.floor(Math.random() * availableEdges.length)];
            }
            
            return board.indexOf('');
        }

        function getBestMoveMinimax() {
            let bestScore = -Infinity;
            let move = 0;
            
            for (let i = 0; i < 9; i++) {
                if (board[i] === '') {
                    board[i] = foeSymbol;
                    let score = minimax(board, 0, false, -Infinity, Infinity);
                    board[i] = ''; // undo
                    if (score > bestScore) {
                        bestScore = score;
                        move = i;
                    }
                }
            }
            return move;
        }

        function minimax(board, depth, isMaximizing, alpha, beta) {
            if (checkWin(foeSymbol)) return 10 - depth;
            if (checkWin(mySymbol)) return depth - 10;
            if (board.every(cell => cell !== '')) return 0;
            
            if (isMaximizing) {
                let bestScore = -Infinity;
                for (let i = 0; i < 9; i++) {
                    if (board[i] === '') {
                        board[i] = foeSymbol;
                        let score = minimax(board, depth + 1, false, alpha, beta);
                        board[i] = '';
                        bestScore = Math.max(score, bestScore);
                        alpha = Math.max(alpha, score);
                        if (beta <= alpha) break;
                    }
                }
                return bestScore;
            } else {
                let bestScore = Infinity;
                for (let i = 0; i < 9; i++) {
                    if (board[i] === '') {
                        board[i] = mySymbol;
                        let score = minimax(board, depth + 1, true, alpha, beta);
                        board[i] = '';
                        bestScore = Math.min(score, bestScore);
                        beta = Math.min(beta, score);
                        if (beta <= alpha) break;
                    }
                }
                return bestScore;
            }
        }

        // Win Detection
        function checkWin(symbol) {
            const wins = [
                [0, 1, 2], [3, 4, 5], [6, 7, 8], // Rows
                [0, 3, 6], [1, 4, 7], [2, 5, 8], // Cols
                [0, 4, 8], [2, 4, 6] // Diagonals
            ];
            
            return wins.some(combo => {
                if (combo.every(i => board[i] === symbol)) {
                    highlightWin(combo);
                    return true;
                }
                return false;
            });
        }

        function highlightWin(combo) {
            combo.forEach(i => {
                document.querySelector(`.cell[data-index="${i}"]`).classList.add('winning');
            });
        }

        function endGame(message, winner) {
            gameActive = false;
            updateStatus(message);
            document.getElementById('ai-status').style.display = 'none';
            
            if (winner === 'X') scores.x++;
            else if (winner === 'O') scores.o++;
            else scores.draw++;
            
            document.querySelector('#score-x span').textContent = scores.x;
            document.querySelector('#score-o span').textContent = scores.o;
            document.querySelector('#score-draw span').textContent = scores.draw;
            
            log('Game Over: ' + message);
        }

        function resetGame() {
            board = ['', '', '', '', '', '', '', '', ''];
            gameActive = true;
            currentPlayer = 'X';
            
            document.querySelectorAll('.cell').forEach(cell => {
                cell.textContent = '';
                cell.className = 'cell';
                cell.style.background = '';
            });
            
            updateStatus(mySymbol === 'X' ? 'Your turn' : 'AI starts...');
            document.getElementById('score-x').classList.add('active');
            document.getElementById('score-o').classList.remove('active');
            
            if (isAI && mySymbol === 'O') {
                setTimeout(makeAIMove, 500);
            }
        }
    </script>
</body>
</html>
