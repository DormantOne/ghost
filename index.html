<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ghost Tic Tac Toe - Fixed</title>
    <script src="https://cdn.jsdelivr.net/npm/qrious/dist/qrious.min.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Courier New', monospace;
            background: #050505;
            color: #0f0;
            min-height: 100vh;
            text-align: center;
            padding: 10px;
        }
        h1 { text-shadow: 0 0 15px #0f0; margin-bottom: 5px; font-size: 22px; }
        .sub { color: #666; font-size: 11px; margin-bottom: 20px; }
        button {
            background: transparent;
            border: 2px solid #0f0;
            color: #0f0;
            padding: 12px 25px;
            font-family: inherit;
            font-size: 14px;
            cursor: pointer;
            margin: 5px;
            text-transform: uppercase;
        }
        button:hover:not(:disabled) { background: #0f0; color: #000; }
        button:disabled { opacity: 0.3; border-color: #333; cursor: not-allowed; }
        .btn-start { background: #0f0; color: #000; font-weight: bold; font-size: 16px; }
        .btn-start:hover { box-shadow: 0 0 20px #0f0; }
        
        canvas { margin: 15px auto; display: block; background: white; padding: 8px; }
        
        .panel {
            border: 1px solid #0f0;
            padding: 20px;
            margin: 15px auto;
            max-width: 450px;
            display: none;
            background: rgba(0, 20, 0, 0.3);
        }
        .panel.active { display: block; }
        
        .code-display {
            font-size: 48px;
            letter-spacing: 8px;
            color: #ff0;
            text-shadow: 0 0 20px #ff0;
            margin: 15px 0;
            font-weight: bold;
            font-family: 'Courier New', monospace;
        }
        
        input[type="text"] {
            background: #000;
            border: 1px solid #0f0;
            color: #0f0;
            padding: 12px;
            font-size: 20px;
            text-align: center;
            letter-spacing: 4px;
            width: 150px;
            text-transform: uppercase;
            font-family: inherit;
        }
        
        #game-board {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 8px;
            max-width: 300px;
            margin: 20px auto;
            padding: 10px;
            border: 2px solid #0f0;
            background: rgba(0, 20, 0, 0.5);
        }
        
        .cell {
            aspect-ratio: 1;
            border: 1px solid #0f0;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
            cursor: pointer;
            background: rgba(0, 10, 0, 0.8);
            min-height: 80px;
        }
        .cell:hover:not(.taken) { background: rgba(0, 255, 0, 0.2); }
        .cell.taken { cursor: not-allowed; }
        .cell.x { color: #0f0; text-shadow: 0 0 20px #0f0; }
        .cell.o { color: #f0f; text-shadow: 0 0 20px #f0f; }
        .cell.winning { background: rgba(255, 255, 0, 0.3); border-color: #ff0; box-shadow: 0 0 30px #ff0; }
        
        #status {
            font-size: 18px;
            margin: 15px 0;
            min-height: 25px;
            color: #0ff;
        }
        
        .opponent-status {
            font-size: 12px;
            color: #ff0;
            border: 1px dashed #ff0;
            padding: 5px 10px;
            margin: 10px;
            display: inline-block;
        }
        
        #game-area { display: none; max-width: 500px; margin: 0 auto; }
        
        .log {
            font-size: 10px;
            opacity: 0.6;
            margin-top: 15px;
            border-top: 1px solid #003300;
            padding-top: 10px;
            max-height: 80px;
            overflow-y: auto;
        }
    </style>
</head>
<body>

    <h1>‚ó¢ GHOST TAC TOE ‚ó£</h1>
    <div class="sub">No Waiting // Instant Play // Bluetooth</div>

    <!-- Entry -->
    <div id="entry-point">
        <p style="margin-bottom: 15px;">Scan with phone:</p>
        <canvas id="url-qr"></canvas>
        <p style="color: #666; font-size: 11px;"><span id="current-url"></span></p>
        
        <div style="margin-top: 20px;">
            <button onclick="startSolo()">‚ö° Solo vs AI</button>
            <button onclick="initHost()">üë• Host Game</button>
            <button onclick="showJoin()">üîç Join Game</button>
        </div>
    </div>

    <!-- Host Setup -->
    <div id="host-panel" class="panel">
        <h3>Your Game Code</h3>
        <div class="code-display" id="host-code">----</div>
        <p style="font-size: 12px; color: #888; margin-bottom: 20px;">Tell opponent this code, then click START</p>
        <button class="btn-start" onclick="startHostGame()">‚ñ∂ START GAME</button>
        <br><br>
        <button onclick="cancelGame()" style="border-color: #666; color: #666;">Back</button>
    </div>

    <!-- Join Setup -->
    <div id="join-panel" class="panel">
        <h3>Enter Game Code</h3>
        <input type="text" id="join-code" maxlength="4" placeholder="ABCD">
        <br><br>
        <button class="btn-start" onclick="joinGame()">‚ñ∂ JOIN GAME</button>
        <br><br>
        <button onclick="cancelGame()" style="border-color: #666; color: #666;">Back</button>
    </div>

    <!-- Game Area -->
    <div id="game-area">
        <div id="status">X's turn</div>
        <div id="opponent-indicator" class="opponent-status" style="display: none;">Waiting for opponent...</div>
        
        <div id="game-board">
            <div class="cell" data-index="0" onclick="makeMove(0)"></div>
            <div class="cell" data-index="1" onclick="makeMove(1)"></div>
            <div class="cell" data-index="2" onclick="makeMove(2)"></div>
            <div class="cell" data-index="3" onclick="makeMove(3)"></div>
            <div class="cell" data-index="4" onclick="makeMove(4)"></div>
            <div class="cell" data-index="5" onclick="makeMove(5)"></div>
            <div class="cell" data-index="6" onclick="makeMove(6)"></div>
            <div class="cell" data-index="7" onclick="makeMove(7)"></div>
            <div class="cell" data-index="8" onclick="makeMove(8)"></div>
        </div>
        
        <div style="margin-top: 20px;">
            <button onclick="resetGame()">New Round</button>
            <button onclick="location.reload()" style="border-color: #666; color: #666;">Exit</button>
        </div>
        
        <div class="log" id="game-log"></div>
    </div>

    <script>
        // Generate QR
        const currentUrl = window.location.href.split('?')[0].split('#')[0];
        document.getElementById('current-url').textContent = currentUrl;
        new QRious({
            element: document.getElementById('url-qr'),
            value: currentUrl,
            size: 180
        });

        // Game State
        let board = ['', '', '', '', '', '', '', '', ''];
        let currentPlayer = 'X';
        let gameActive = true;
        let mySymbol = null;
        let isAI = false;
        let isHost = false;
        let gameCode = null;
        let opponentPresent = false;
        let lastMoveTime = 0;
        let pollInterval = null;

        function log(msg) {
            const el = document.getElementById('game-log');
            if (el) {
                el.innerHTML += '> ' + msg + '<br>';
                el.scrollTop = el.scrollHeight;
            }
            console.log(msg);
        }

        function generateCode() {
            return Math.random().toString(36).substring(2, 6).toUpperCase();
        }

        // CANCEL
        function cancelGame() {
            if (pollInterval) clearInterval(pollInterval);
            location.reload();
        }

        // SOLO MODE
        function startSolo() {
            isAI = true;
            isHost = false;
            mySymbol = 'X';
            gameActive = true;
            document.getElementById('entry-point').style.display = 'none';
            document.getElementById('game-area').style.display = 'block';
            document.getElementById('status').textContent = 'You are X (Green). AI is O (Pink).';
            log('Solo mode: You vs AI');
        }

        // HOST MODE
        function initHost() {
            isHost = true;
            isAI = false;
            mySymbol = 'X';
            gameCode = generateCode();
            
            document.getElementById('entry-point').style.display = 'none';
            document.getElementById('host-panel').classList.add('active');
            document.getElementById('host-code').textContent = gameCode;
            
            log('Host code generated: ' + gameCode);
        }

        function startHostGame() {
            // Host enters game immediately - no waiting!
            document.getElementById('host-panel').classList.remove('active');
            document.getElementById('game-area').style.display = 'block';
            document.getElementById('opponent-indicator').style.display = 'inline-block';
            document.getElementById('opponent-indicator').textContent = 'Code: ' + gameCode + ' - Waiting for opponent...';
            
            gameActive = true;
            updateStatus('Your turn (X). Waiting for opponent to join...');
            log('Game started! You are X.');
            
            // Start polling for opponent join
            startPolling();
        }

        // JOIN MODE
        function showJoin() {
            document.getElementById('entry-point').style.display = 'none';
            document.getElementById('join-panel').classList.add('active');
            // Focus input
            setTimeout(() => document.getElementById('join-code').focus(), 100);
        }

        function joinGame() {
            const code = document.getElementById('join-code').value.toUpperCase().trim();
            if (code.length !== 4) {
                alert('Enter 4-letter code!');
                return;
            }
            
            gameCode = code;
            isHost = false;
            isAI = false;
            mySymbol = 'O';
            
            document.getElementById('join-panel').classList.remove('active');
            document.getElementById('game-area').style.display = 'block';
            document.getElementById('opponent-indicator').style.display = 'inline-block';
            document.getElementById('opponent-indicator').textContent = 'Joined! Waiting for host...';
            
            gameActive = true;
            updateStatus('You are O. Waiting for X\'s first move...');
            log('Joined game ' + gameCode + ' as O');
            
            // Announce presence to host
            localStorage.setItem('ttt-present-' + gameCode, JSON.stringify({
                joined: true,
                time: Date.now()
            }));
            
            // Start polling for moves
            startPolling();
        }

        // POLLING SYSTEM (Works across all browsers/devices)
        function startPolling() {
            // Check every 500ms for updates
            pollInterval = setInterval(() => {
                checkForUpdates();
            }, 500);
        }

        function checkForUpdates() {
            if (!gameCode) return;
            
            // Check for opponent presence (host only)
            if (isHost && !opponentPresent) {
                const present = localStorage.getItem('ttt-present-' + gameCode);
                if (present) {
                    opponentPresent = true;
                    document.getElementById('opponent-indicator').textContent = 'Opponent connected!';
                    document.getElementById('opponent-indicator').style.borderColor = '#0f0';
                    document.getElementById('opponent-indicator').style.color = '#0f0';
                    log('Opponent joined!');
                }
            }
            
            // Check for moves
            const moveData = localStorage.getItem('ttt-move-' + gameCode);
            if (moveData) {
                const move = JSON.parse(moveData);
                // Only process if it's newer than last move and not from us
                if (move.time > lastMoveTime && move.player !== mySymbol) {
                    lastMoveTime = move.time;
                    applyMove(move.index, move.player);
                }
            }
        }

        // GAME LOGIC
        function updateStatus(msg) {
            document.getElementById('status').textContent = msg;
        }

        function makeMove(index) {
            if (!gameActive || board[index] !== '') return;
            if (currentPlayer !== mySymbol) {
                updateStatus('Not your turn! ' + currentPlayer + ' is playing...');
                return;
            }
            
            // Apply locally
            applyMove(index, mySymbol);
            
            // Broadcast move
            if (gameCode) {
                lastMoveTime = Date.now();
                localStorage.setItem('ttt-move-' + gameCode, JSON.stringify({
                    index: index,
                    player: mySymbol,
                    time: lastMoveTime
                }));
            }
            
            // If AI mode, trigger AI
            if (isAI && gameActive && currentPlayer !== mySymbol) {
                setTimeout(makeAIMove, 600);
            }
        }

        function applyMove(index, player) {
            if (board[index] !== '') return; // Already taken
            
            board[index] = player;
            const cell = document.querySelector(`.cell[data-index="${index}"]`);
            cell.textContent = player;
            cell.classList.add('taken', player.toLowerCase());
            
            log(player + ' plays position ' + (index + 1));
            
            // Check win
            if (checkWin(player)) {
                setTimeout(() => {
                    highlightWin(player);
                    endGame(player + ' wins!');
                }, 100);
                return;
            }
            
            // Check draw
            if (board.every(c => c !== '')) {
                endGame('Draw!');
                return;
            }
            
            // Switch turn
            currentPlayer = player === 'X' ? 'O' : 'X';
            
            if (isAI) {
                updateStatus(currentPlayer === 'X' ? 'Your turn (X)' : 'AI thinking...');
            } else {
                if (currentPlayer === mySymbol) {
                    updateStatus('Your turn (' + currentPlayer + ')');
                } else {
                    updateStatus('Waiting for ' + currentPlayer + '...');
                }
            }
        }

        function checkWin(player) {
            const wins = [
                [0,1,2], [3,4,5], [6,7,8],
                [0,3,6], [1,4,7], [2,5,8],
                [0,4,8], [2,4,6]
            ];
            
            return wins.some(combo => combo.every(i => board[i] === player));
        }

        function highlightWin(player) {
            const wins = [
                [0,1,2], [3,4,5], [6,7,8],
                [0,3,6], [1,4,7], [2,5,8],
                [0,4,8], [2,4,6]
            ];
            
            wins.forEach(combo => {
                if (combo.every(i => board[i] === player)) {
                    combo.forEach(i => document.querySelector(`.cell[data-index="${i}"]`).classList.add('winning'));
                }
            });
        }

        function endGame(msg) {
            gameActive = false;
            updateStatus(msg + ' Click New Round to play again.');
            log('Game Over: ' + msg);
        }

        // AI LOGIC
        function makeAIMove() {
            if (!gameActive) return;
            
            const move = getBestAIMove();
            applyMove(move, 'O');
        }

        function getBestAIMove() {
            const ai = 'O';
            const human = 'X';
            
            // Try to win
            for (let i = 0; i < 9; i++) {
                if (board[i] === '') {
                    board[i] = ai;
                    if (checkWin(ai)) {
                        board[i] = '';
                        return i;
                    }
                    board[i] = '';
                }
            }
            
            // Block human win
            for (let i = 0; i < 9; i++) {
                if (board[i] === '') {
                    board[i] = human;
                    if (checkWin(human)) {
                        board[i] = '';
                        return i;
                    }
                    board[i] = '';
                }
            }
            
            // Take center
            if (board[4] === '') return 4;
            
            // Take corner
            const corners = [0, 2, 6, 8].filter(i => board[i] === '');
            if (corners.length > 0) return corners[Math.floor(Math.random() * corners.length)];
            
            // Take edge
            const edges = [1, 3, 5, 7].filter(i => board[i] === '');
            if (edges.length > 0) return edges[Math.floor(Math.random() * edges.length)];
            
            return board.indexOf('');
        }

        function resetGame() {
            board = ['', '', '', '', '', '', '', '', ''];
            currentPlayer = 'X';
            gameActive = true;
            lastMoveTime = 0;
            
            document.querySelectorAll('.cell').forEach(cell => {
                cell.textContent = '';
                cell.className = 'cell';
            });
            
            if (isAI) {
                updateStatus(mySymbol === 'X' ? 'Your turn (X)' : 'AI starts...');
                if (mySymbol === 'O') setTimeout(makeAIMove, 500);
            } else {
                updateStatus(mySymbol === 'X' ? 'Your turn (X)' : 'Waiting for X...');
            }
            
            log('New round started');
        }
    </script>
</body>
</html>
